services:
  postgres:
    image: postgres:15.12-alpine3.21
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pitok"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: pitok
      POSTGRES_PASSWORD: pitok234
      POSTGRES_DB: kmipn_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "2003:2003"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://pitok:pitok234@postgres:5432/kmipn_db
      - BASE_URL=http://192.168.221.41:2003 # backend ip atau backend domain
      - FRONTEND_URL=http://192.168.221.41:3000 # sesusiakan
      - PORT=2003
      - JWT_SECRET=rahasia-banget-ini-mah # ganti see pak sesuai samo yang lebih kuat

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - JWT_SECRET=rahasia-banget-ini-mah # ganti see pak sesuai samo yang lebih kuat
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
